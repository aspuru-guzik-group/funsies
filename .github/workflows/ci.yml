name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Nox-under-test
        run: |
          python -m pip install nox
          python -m pip install redis-server
          nox -s tests-3.7
          nox -s tests-3.8
          nox -s tests-3.9
          nox -s tests-3.9 -- -m slow
      - name: Run tests on ${{ matrix.os }}
        run: nox --non-interactive --session "tests-${{ matrix.python-version }}" -- --full-trace
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Nox-under-test
        run: |
          python -m pip install nox
          nox -s lint
          nox -s mypy
      - name: Lint
        run: nox --non-interactive --session "lint"
  deploy:
    needs: build
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install setuptools and wheel
        run: python -m pip install --upgrade --user setuptools wheel
      - name: Build sdist and wheel
        run: python setup.py sdist bdist_wheel
      - name: Publish distribution PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
